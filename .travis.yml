dist: trusty
sudo: required
language: ruby

rvm:
  - 2.4.1

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules

services:
  - elasticsearch

env:
  - DB=sqlite

before_install:
  - export TZ=Europe/Paris

  # ChromeDriver
  - wget https://github.com/davidthornton/chromedriver-2.31/raw/master/chromedriver
  - sudo mv chromedriver /usr/bin
  - sudo chmod a+x /usr/bin/chromedriver

install:
  - bundle install --without development --path=${BUNDLE_PATH:-vendor/bundle} # Gems

  # Webpack (npm packages)
  - nvm install 7.7.0
  - npm i -g yarn
  - bin/yarn install

before_script:
  - wget -q --waitretry=1 --retry-connrefused -T 10 -O - http://127.0.0.1:9200 # ElasticSearch

  - cp .env{.sample,}
  - cp config/database.yml{.sample,}
  - RAILS_ENV=test bin/rails webpacker:compile
  - RAILS_ENV=test bin/rails db:migrate

script:
  - bin/rspec
  - bin/rubocop
  - bin/yarn run eslint
  - bin/yarn run sasslint

after_script:
  - RAILS_ENV=test bin/rails db:seed

after_success:
  - bundle exec codeclimate-test-reporter

after_failure:
  - date
  - cat ./config/database.yml
  - echo $RAILS_ENV
  - bin/rake --version
  - node --version

matrix:
  fast_finish: true

branches:
  only:
    - master

addons:
  chrome: stable
  apt:
    sources:
      - elasticsearch-2.x
    packages:
      - elasticsearch
  code_climate:
    repo_token:
      secure: ""

notifications:
  email: false
